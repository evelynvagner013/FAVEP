<header >
  <div class="logo">FAVEP</div>
  <nav>
    <a href="/home">Início</a>
    <a href="#services">Serviços</a>
    <a href="#assinatura">Assinaturas</a>
    <a href="/contato">Contato</a>
  </nav>
    <a (click)="mostrarFormulario()" id="login" class="sign-in">Entrar</a>
</header>

<form [ngStyle]="{ display: mostrarForm ? 'block' : 'none' }" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="container">
    <header class="header">
      <h2 class="title">Logar</h2>
      <h2 class="home"><a (click)="fecharFormulario()"><svg xmlns="http://www.w3.org/2000/svg" width="3.5vh"
            height="3.5vh" fill="var(--white)" class="bi bi-x" viewBox="0 0 16 16">
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </a></h2>
    </header>
    <div class="inputs">
      <div class="inputs-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#5B4B3F" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Insira seu e-mail" ng-required />
      </div>

      <div class="inputs-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#5B4B3F" class="bi bi-lock-fill"
          viewBox="0 0 16 16">
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
        </svg>
        <input type="password" id="email" name="password" [(ngModel)]="password" placeholder="Insira sua senha"
          ng-required />
      </div>
    </div>

    <div class="botões">
      <div class="lembre-me">
        <div class="checkbox">
          <input [(ngModel)]="rememberMe" type="checkbox" name="check" id="check">
          <label for="check">Lembre-me</label>
        </div>
      </div>

      <a class="senha" routerLink="/forgot-password">Esqueceu a senha?</a>

      <div class="cadastrar">
        <p>Primeira vez aqui? <br> <a href="/login" >Cadastrar-se</a></p>
      </div>
    </div>

    <div class="confirmarBotao">
      <input class="confirmar" type="submit" value="Confirmar" />
    </div>

    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
</form>
